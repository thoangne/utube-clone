<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body>
        <div style="
        display:grid;
        grid-template-columns: 100px 100px
        ">
            <div style="background-color:blue;">
                div1
            </div>
            <div style="background-color: lightcoral;">
                div2
            </div>
            <div style="
            display:grid;
                grid-template-columns: 100px 100px
                ">
                    <div style="background-color:blue;">
                        div1
                    </div>
                    <div style="background-color: lightcoral;">
                        div2
                    </div>
            </div>
        </div>
    </body>
</html>
